<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">TIC-TAC-TOE</h1>

    </div>
    <div class="content">
        <div class="game">
            <button class="btn"></button>

            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <button class="Reset">Reset</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/canvas-confetti.umd.js"></script>

    <script src="index.js"></script>
